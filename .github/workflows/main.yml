on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: "Login to Dockerhup"
        run: docker login --username ${{ secrets.DOCKER_USER_NAME }} --password ${{ secrets.DOCKER_TOKEN }}
      - name: 'Build Image'
        run: docker build -t ${{ secrets.DOCKER_USER_NAME }}/mohamed-nasr-2023040235 .

      - name: 'Push Image'
        run: docker push ${{ secrets.DOCKER_USER_NAME }}/mohamed-nasr-2023040235  
        
